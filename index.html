<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="containerContent">
            <h1 id="counterHeading">Counter</h1>
            <h2 id="counterStart">0</h2>
            <button id="lowerCount" class="btn">Lower Count</button>
            <input type="reset" value="Reset Count" id="resetBtn" class="btn">
            <button id="addCount" class="btn">Add Count</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
